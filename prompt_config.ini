[DEFAULT]
# CAPL代码生成器配置文件

# 提示词模板文件路径
PROMPT_TEMPLATE_FILE=prompt_template.txt

# 可选的提示词变体（用于不同场景）
# PROMPT_TEMPLATE_FILE=prompt_template.txt
# PROMPT_TEMPLATE_FILE=prompt_template_advanced.txt

# 提示词版本信息
PROMPT_VERSION=1.0
PROMPT_DESCRIPTION=标准CAPL代码生成提示词模板，包含防循环和重复定义检查

# 知识库配置
# 知识库目录路径（相对于项目根目录或绝对路径）
KNOWLEDGE_BASE_DIR=knowledge_base

# API文件配置（逗号分隔的相对路径或绝对路径）
# 如果未指定，将使用默认的API文件列表
API_FILES=interfaces_analysis_common-libraries.json,interfaces_analysis_libraries.json

# 向量数据库目录路径
VECTOR_DB_DIR=vector_db

# 其他生成参数
DEFAULT_ENCODING=utf-8
OUTPUT_DIR=capl
BACKUP_ENABLED=true